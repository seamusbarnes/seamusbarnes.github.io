---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <br>
      {% if post.custom_excerpt %}
      {{ post.custom_excerpt}}
      {% else %}
      {{ post.excerpt }}
      {% endif %}

    </li>
    {% endfor %}
  </ul>

</div>
