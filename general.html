---
layout: concise
title: "General"
includelink: true
permalink: /general/
---

General Posts:

<div class="concise-list">
    <ul>
        {% for post in site.posts %}
        {% if post.categories contains "general" %}
        <li>
            <span class="concise-date">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a class="concise-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
