---
layout: default
title: "General"
includelink: true
permalink: /general/
---

<h1>General Posts</h1>

<ul class="posts">
    {% for post in site.posts %}
    {% if post.categories contains "general" %}
    <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
