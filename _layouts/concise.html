<!DOCTYPE html>
<html>

{% include head.html %}

<head>
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/miscellaneous/monkee-favicon.ico">
</head>

<body>

    {% include header.html %}

    <div class="page-content">
        <div class="wrap">
            {{ content }}
        </div>
    </div>

    {% include footer.html %}

    <script>
        document.querySelectorAll('a').forEach(link => {
            if (link.hostname !== window.location.hostname) {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            }
        });
    </script>

</body>

</html>
